<div id="book-modal" class="modal fade" role="dialog">
    <form name="bookForm" ng-submit="vm.modal.save(bookForm)" novalidate>
        <div class="modal-dialog">

            <!-- content -->
            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{vm.modal.title}}</h4>
                    </div>
                    <div class="modal-body row">
                            <div class="col-md-6" ng-show="!vm.isLoading">
                                <div class="form-group">
                                    <label for="title">Título:</label>
                                    <input type="text" class="form-control" name="title" ng-model="vm.modal.book.title" required>
                                    <div ng-messages="bookForm.title.$error" ng-show="bookForm.title.$touched && bookForm.title.$invalid">
                                        <p ng-message="required">Título é obrigatório</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="author">Autor:</label>
                                    <input type="text" class="form-control" name="author" ng-model="vm.modal.book.author" required>
                                    <div ng-messages="bookForm.author.$error" ng-show="bookForm.author.$touched && bookForm.author.$invalid">
                                        <p ng-message="required">Autor é obrigatório</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="publisher">Editora:</label>
                                    <input type="text" class="form-control" name="publisher" ng-model="vm.modal.book.publisher" required>
                                    <div ng-messages="bookForm.publisher.$error" ng-show="bookForm.publisher.$touched && bookForm.publisher.$invalid">
                                        <p ng-message="required">Editora é obrigatória</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" ng-show="!vm.isLoading">
                                <div class="form-group">
                                    <label for="year">Ano:</label>
                                    <input type="number" max="2050" min="1000" class="form-control" name="year" ng-model="vm.modal.book.year" required>
                                    <div ng-messages="bookForm.year.$error" ng-show="bookForm.year.$touched && bookForm.year.$invalid">
                                        <p ng-message="required">Ano é obrigatório</p>
                                        <p ng-message="min">Valor muito baixo</p>
                                        <p ng-message="max">Valor muito alto</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pages">Páginas:</label>
                                    <input type="number" max="999999" min="1" class="form-control" name="pages" ng-model="vm.modal.book.pages" required>
                                    <div ng-messages="bookForm.pages.$error" ng-show="bookForm.pages.$touched && bookForm.pages.$invalid">
                                        <p ng-message="required">Páginas é obrigatório</p>
                                        <p ng-message="min">Valor muito baixo</p>
                                        <p ng-message="max">Valor muito alto</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="isbn">ISBN:</label>
                                    <input type="number" max="999999" min="0" class="form-control" name="isbn" ng-model="vm.modal.book.isbn" required>
                                    <div ng-messages="bookForm.isbn.$error" ng-show="bookForm.isbn.$touched && bookForm.isbn.$invalid">
                                        <p ng-message="required">ISBN é obrigatório</p>
                                        <p ng-message="min">Valor muito baixo</p>
                                        <p ng-message="max">Valor muito alto</p>
                                    </div>
                                </div>
                            </div>
                            <p class="col-md-12 text-center" ng-show="vm.isLoading">Carregando...</p>
                    </div>

                    <!-- buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <input type="submit" class="btn btn-primary" ng-disabled="!bookForm.$valid" value="salvar"/>
                    </div>
               
            </div>

        </div>
    </form>
</div>
