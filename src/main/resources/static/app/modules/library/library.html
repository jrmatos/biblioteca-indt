<header class="container">
    <h1 class="text-center">Biblioteca INDT</h1>
</header>

<div class="main container">
    <div class="row pagination-newbook-container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <button class="btn btn-primary" title="Cadastrar" ng-click="vm.modal.open()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </div>

    <div class="row">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ano</th>
                    <th>PÃ¡ginas</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td><input class="form-control" type="text" placeholder="Pesquisar..."/></td>
                    <td>
                        <button class="btn btn-filter" title="Buscar">
                            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-clear" title="Limpar">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="book in vm.books">
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.pages}}</td>
                    <td>{{book.isbn}}</td>
                    <td>
                        <button class="btn btn-edit" title="Editar">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-danger btn-remove" title="Remover">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- book modal -->
    <div ng-include="'app/modules/library/modal-book.html'"></div>

</div>
